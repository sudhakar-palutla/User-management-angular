<section fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex="500px" fxFlex.xs="100%">
        <mat-card-title>Create a new owner</mat-card-title>
    <form [formGroup]="UserForm" autocomplete="off" novalidate (ngSubmit)="createUser()" fxLayout="column wrap"
            fxLayoutAlign="center center" fxLayoutGap="10px">
        <mat-card-content>
            <mat-form-field fxLayoutAlign="center center" class="width">
                <input matInput placeholder="Name"  formControlName="name" id="name"/>
            </mat-form-field>
            <mat-form-field fxLayoutAlign="center center"class="width" >
                <input matInput placeholder="Email"formControlName="email" id="email" />

            </mat-form-field>
            <mat-form-field fxLayoutAlign="center center" class="width">
                <input matInput placeholder="Phone No" formControlName="phnumber" id="phnumber"/>
            </mat-form-field>
            <mat-form-field fxLayoutAlign="center center" class="width">
                <textarea matInput placeholder="Leave a comment" formControlName="comment" id="comment"></textarea>
            </mat-form-field>
            <mat-form-field fxLayoutAlign="center center"class="width">
                <input matInput [matDatepicker]="picker" placeholder="Choose a Date" formControlName="dateofbirth" id="dateofbirth"readonly (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="center">
                <button mat-raised-button color="primary" [disabled]="!UserForm.valid">Create</button>
        </mat-card-actions>
        
    </form>
    </mat-card>
</section>
